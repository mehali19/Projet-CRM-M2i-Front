<app-template-full-width title="Mes clients">
  <app-table-light [headers]="headers" *ngIf="collection$ |async as collection">
    <tr *ngFor="let client of collection">
      <!-- <td>
        <pre> {{ client | json }}</pre>
      </td> -->
      <td>{{ client.first_name }}</td>
      <td>{{ client.last_name | uppercase}}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.phone }}</td>
      <td>{{ client.address }}</td>
      <td>{{ client.country }}</td>
      <td>{{ client.company_name }}</td>
      <td>{{ client.state }}</td>
    </tr>
  </app-table-light>
</app-template-full-width>
