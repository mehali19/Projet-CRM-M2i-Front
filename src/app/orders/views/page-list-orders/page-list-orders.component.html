<app-template-full-width title="Mes commandes">
  <app-table-light [headers]="headers" *ngIf="collection$ |async as collection">
    <tr *ngFor="let order of collection">
      <!-- <td>
        <pre> {{ order | json }}</pre>
      </td> -->
      <td>{{ order.type_presta }}</td>
      <td>{{ order.designation }}</td>
      <td>{{ order.nb_days }}</td>
      <td>{{ order.unit_price |currency }}</td>
      <td>{{ order.nb_days | total : order.unit_price |currency }}</td>
      <td>{{ order.nb_days | total : order.unit_price : 1.2 |currency }}</td>
      <td
        [ngClass]="{ 'state-confirmed' : 'CONFIRMED' === order.state,
        'state-option' : 'OPTION' === order.state,
        'state-error' : 'CANCELED' === order.state
      }">
        {{ order.state }}</td>
    </tr>
  </app-table-light>
  <!-- <button routerLink="add">Ajouter</button> -->
  <app-btn route="add" label="Ajouter"></app-btn>
</app-template-full-width>
